<div class="content" role="main">
    <div class="mat-elevation-z8">
        <div class="d-flex justify-content-between">
            <div>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput placeholder="Filter" (keyup)="Filterchange($event)">
                </mat-form-field>
            </div>
            <div><button (click)="OpenDialog('300ms','500ms','')" mat-raised-button color="primary">Add New</button>
            </div>
        </div>

        <table mat-table matSort [dataSource]="dataSource">
            

            @for(column of columnAttribut ; track column){
            <ng-container [matColumnDef]="column">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column }}</th>
                <td mat-cell *matCellDef="let employee">{{ employee[column] }}</td>
            </ng-container>
            }
            
            <ng-container matColumnDef="action" class="mat-column-action">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button class="edit-button" (click)="editEmployee(element.id)">
                        <span class="material-icons-outlined" style="padding-top: 5px;">edit</span>
                    </button>
                    <button mat-raised-button color="warn" (click)="deleteEmployee(element.id)">
                        <span class="material-icons-outlined" style="padding-top: 5px;">delete</span>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons>

        </mat-paginator>

    </div>
</div>
